language: python
python:
    - '2.7'

# command to install dependencies
install:
    - pip install . 
    - pip install -r test_requirements.txt 
    - pip install coveralls 

# command to run tests
script:
    - py.test stl tests

after_success:
        - coveralls

before_script: flake8 --ignore=W391 progressbar tests

after_success:
    - coveralls

